<div class="calendar">
  <div class="left-column">
    <div class="left-header">
      <span>Jour</span>
    </div>
    <div class="left-body">
      <div class="case" *ngFor="let day of selectableDays">
        <span>{{day.format("dddd DD")}}</span>
      </div>
    </div>
  </div>

  <div class="case-container">
    <column
      class="column"
      *ngFor="let user of users"
      [user]="user"
      [selectableDays]="selectableDays">
    </column>
  </div>
</div>
